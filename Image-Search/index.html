    <link rel="stylesheet" href="style.css">

<body>
    <h1>Search Image</h1>

    <div class="search-results">
        <div class="search-result">

                alt="Random">
            <a href="https://unsplash.com/photos/a-view-of-a-city-at-night-from-the-top-of-a-hill-F3T76h8iguI"
                target="_blank">Green</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1669239112427-bfbc84fcd74c?q=80&w=1604&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1715517157582-c4921c5e29c7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8"

                target="_blank">New York City</a>
        </div>
    </div>

    <button id="show-more">Show more</button>
    <script src="script.js"></script>
</body>

</html>
